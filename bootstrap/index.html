<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>bootstrap</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="container-fluid bg-success text-white text-center">
    <h1>제목제목~</h1>
    <p>내용내용~</p>
  </header>
  
  <main class="bg-primary"> 
    <div class="container bg-warning">
      main
      <div class="row">
        <div class="col"> 
          col1
        </div>
        <div class="col">
          col2
        </div>
        <div class="col">
          col3
        </div>
      </div>
      <div class="row">
        <div class="col-xxl">   <!-- xs, sm, md, lg , xl, xxl은 화면크기에 따른 반응형 효과(일정 크기 이하이면 효과 안 먹음) -->
          col1                  <!-- https://getbootstrap.com/docs/5.0/layout/grid/ -->
        </div>                  <!-- https://www.w3schools.com/bootstrap5/bootstrap_grid_basic.php -->
        <div class="col-xxl">
          col2
        </div>
        <div class="col-xxl">
          col3
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">  <!-- 너비를 총 12 span으로 설정하여, "-6"은 몇 span의 너비를 먹일지를 -->
          col1                  <!--  너비지정을 하지 않으면 12 span기준으로 col개수만큼 알아서 나눠준다. -->
        </div>
        <div class="col-sm-6">  
          col2
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          col1
        </div>
        <div class="col-sm-4">
          col2
        </div>
      </div>
    </div>
  </main>
</body>

</html>
