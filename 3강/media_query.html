<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어쿼리 기초</title>
  <style>
    @media (max-width: 1280px) {  /* 미디어 기능을 특정하여 최대 너비가 1280px이하 일 때 */
      body {                      /* 바디 태그의 배경 핑크로 지정 */
        background-color: pink;
      }
    }
    @media (max-width: 600px) {   /* 미디어 기능을 특정하여 최대 너비가 600px이하 일 때 */
      body {                      /* 바디 태그의 배경 블루로 지정 */
        background-color: blue;
      }
    }
  </style>
</head>

<body>

</body>
</html>
