<!DOCTYPE html>      <!-- 과거 HTML 페이지가 따라야 할 일련의 규칙으로의 연결통로로써 작동하는 것을 의미, 지금은 기능 없음 -->
<html lang="en">     <!-- lang 속성은 요소 내의 텍스트의 언어를 지정 -->
<head>
  <meta charset="UTF-8">      <!-- 텍스트 데이터의 인코딩방식을 지정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- 인터넷 익스플로어란 브라우저 호환을 위한 명시 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 모바일에서 로드시 보이는 규격에 대한 정보 명시 -->
  <meta name="description" content="태그 연습">
  <title>div, p, span태그</title>
</head>

<body>
  <div>div 태그</div>
  <div>div 태그</div>
  <hr>
  <p>p 태그</p>
  <p>p 태그</p>
  <hr>
  <span>span 태그</span>
  <span>span 태그</span>    <!-- 줄바꿈을 한칸 띄어쓰기로 인식해주는 것 확인 가능 -->
  <hr>
  <span>span 태그</span><span>span 태그</span>
</body>
</html>
