<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>jQuery 기초1</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    // jquery는 $로 시작
    // 정석 신텍스
    $(document).ready(function() {   // onload와 동일한 동작
      alert("load1!!"); 
    });
    // 축약 신텍스
    $(function() {                  // onload와 동일한 동작
      alert("load2!!"); 
    });
  </script>
</body>

</html>
