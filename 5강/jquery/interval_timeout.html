<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>HTML Template</title>
</head>

<body>
  <script>
    console.log("3초 스타트");
    setTimeout(function() {
      console.log("3초 지남");
    }, 3000);

    console.log("인터벌 스타트");
    setInterval(function() {  // 게속 수행됨.
      console.log("1초 지남");
    }, 1000);
  </script>
</body>

</html>
