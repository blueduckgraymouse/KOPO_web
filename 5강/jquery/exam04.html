<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>jQuery 실습4</title>
  <style>
    .container {
      text-align: center;
    }
    ul li {
      display: inline-block;
    }
    span {
      display: inline-block;
      width: 150px;
      height:80px;
      border: 1px solid black;
      line-height:80px;
      font-size: 130%;
      background-color: grey;
      color: white;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>실습3</h1>
    <ul>
      <li><span class="box">html</span></li>
      <li><span class="box">css</span></li>
      <li><span class="box">javascript</span></li>
    </ul>
  </div>
  
  <script>        
    $(function() {
      $("span[class=box]").on('click', function() {
        $("span[class=box]").css("background", "grey");   // jQuery객체는 javascript와 다르게
        $("span[class=box]").css("color", "white");       // 객체 내 모든 노드?에 일괄 변경 가능
        
        $(this).css("background", "white");
        $(this).css("color", "black");
      });
    });
  </script>
</body>

</html>
