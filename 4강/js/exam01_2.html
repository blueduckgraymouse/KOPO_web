<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>실습1-2</title>
</head>

<body>
  <script>
    while (true) {
      let num = Number(prompt('숫자를 입력해 주세요'));
      if (isNaN(num)) {
      alert("숫자를 입력해주세요.");
      continue;
    } else {
      if (!(num >=1 && num <=100)) {
        alert("1이상 100 이하를 넣어주세요.");
        continue;
      } else {
        for (let i = 1; i <= num; i++) {
          console.log(i);
        }
        console.log("완료되었습니다.");
        break;
      }
    }
  }
  </script>
</body>

</html>
