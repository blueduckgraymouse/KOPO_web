<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>실습2</title>
  <style>
    #container {
      text-align: center;
    }
    #toggle-display {
      display: none;
    }
  </style>
</head>

<body>
  <div id="container" class="a">
    <h1 id="text"></h1>
    <p id="toggle-display">
      <button onclick="changeColor('red')">빨강</button>
      <button onclick="changeColor('blue')">파랑</button>
      <button onclick="changeColor('green')">초록</button>
    </p>
  </div>

  <script>           
    let txt = prompt('텍스트값을 입력해 주세요~');

    if (txt === null || txt === '') {
      alert("텍스트값을 입력해 주세요~");
    } else {
      document.getElementById("toggle-display").style.display = "block";
      document.getElementById("text").innerHTML = txt;
    }

    function changeColor(color) {
      alert(color + "로 변경합니다.");
      document.getElementById("text").style.color = color;
    }
  </script>
</body>

</html>
