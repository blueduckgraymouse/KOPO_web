<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습6_p41_table태그&배경색</title>
  <style>
    .row {
      width : 200px;
      height : 100px;
    }
    .col {
      width : 100px;
      height : 200px;
    }
    .row, .col {
      text-align : center;
    }
  </style>
</head>
<body>
  <table border="1" cellspacing="0">
    <tr>
      <td colspan="2" class="row" bgcolor="yellow">1</td>
      <td rowspan="2" class="col" bgcolor="green">2</td>
    </tr>
    <tr>
      <td rowspan="2" class="col" bgcolor="red">4</td>
      <td><img src="../dog.jpg" alt="강아지" width="300"></td>
    </tr>
    <tr>
      <td colspan="2" class="row" bgcolor="blue">3</td>
    </tr>
  </table>
</body>
</html>
