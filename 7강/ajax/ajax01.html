<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript 방식 ajax 통신 구현</title>
</head>

<body>
  <script>
    function loadDoc() {
      // XMLHttpRequest 생성 - 비동기 통신에 사용되는 객체
      let xhttp = new XMLHttpRequest();
      
      // XMLHttpRequest를 이용한 비동기 통신 결과 readyState 프로퍼티가 변경되었으 경우 실행
      xhttp.onreadystatechange = function () {
        /* this.readyState
           1. UNSENT (숫자 0) : XMLHttpRequest 객체가 생성됨.
           2. OPENED (숫자 1) : open() 메소드가 성공적으로 실행됨.
           3. HEADERS_RECEIVED (숫자 2) : 모든 요청에 대한 응답이 도착함.
           4. LOADING (숫자 3) : 요청한 데이터를 처리 중임.
           5. DONE (숫자 4) : 요청한 데이터의 처리가 완료되어 응답할 준비가 완료됨.*/

        /* this.status 
           1. 200 : 서버 입장에서 성공이라고 정했음
           2. 404 : 서버 입장에서 파일을 못 찾았다 */
        
        // 비동기 통신 결과에 따른 실행 내용
        if (this.readyState == this.DONE && this.status == 200) {
        //if (this.readyState == 4 && this.status == 200) {
          document.getElementById('demo').innerHTML = this.responseText;
        }
      }

      // 통신 방식이나 대상을 설정
      // 방식 : GET(읽기), POST(쓰기), PATCH, DELETE, ...
      xhttp.open('GET', 'ajax_info.txt', true);

      // 통신 실행
      xhttp.send();
    };
  </script>
  <div id="demo"></div>
  <button onclick="loadDoc()">get data</button>
</body>

</html>
